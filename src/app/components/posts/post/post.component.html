  <div class="card post-container shadow p-3 mb-5 bg-white rounded border-0 d-flex w-100 justify-content-between">
    <article *ngIf="post;" class="card-body">
      <p class="card-subtitle mb-2 text-muted text-left">id:{{ post.id }} user_id: {{post.user_id}}</p>

      <h3 class="card-title font-weight-bold">{{ post.title }}</h3>
      <p class="card-text text-justify lead">{{ post.body }}</p>
    </article>
  </div>
