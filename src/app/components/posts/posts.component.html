
  <div class = "container">
    <app-load-scroll (scrolled)="onScroll()">
      <div class="row">
        <div class="col">
          <h2 class="text-center">PostsComponent</h2>

          <div class="alert alert-info" style="position: fixed; top: 1em; right: .5em; width: 150px; height: auto;">
            {{ time | async }}
          </div>

          <div *ngIf="posts">
            <div class="alert alert-danger" *ngIf="!posts">Huston, we have a trouble...<br>Posts are empty...</div>
            <app-post *ngFor="let post of posts;" [post]="post"></app-post>
          </div>

        </div>
      </div>
      <div class="alert alert-dark" *ngIf="isLoading$ | async">
        <div class="spinner-grow text-center" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">loading...</span>
          <p class="display-4">Loading...</p>
        </div>

      </div>
    </app-load-scroll>
  </div>
