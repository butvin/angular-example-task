  <div class = "container">
    <app-load-scroll (scrolled)="onScroll()">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" *ngIf="!posts$">Huston, we have a trouble...<br>Posts are empty...</div>
          <app-post *ngFor="let post of posts$;" [post]="post"></app-post>
        </div>
      </div>

      <div class="row">
        <div class="col" style="height: 10vh;">
          <div class="text-center" *ngIf="isLoading$ | async">
            <div class="spinner-border spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <span class="display-4">&nbsp;Loading...&nbsp;</span>
          </div>
        </div>
      </div>
    </app-load-scroll>
  </div>
